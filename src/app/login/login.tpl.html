<div class="row">
    <div class="col-sm-offset-4 col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username" ng-model="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ng-model="password" placeholder="Enter password">
            </div>
            <button class="btn btn-default" id="login" ng-click="login()">Login</button>
        </form>
            </div>
        </div>
    </div>
</div>
