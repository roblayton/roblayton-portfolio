<div class="row">
    <div class="sidebar col-md-3">
        <div class="form-group">
            <div class="input-group">
                <input ng-model="searchText" class="form-control">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search"></span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <select ng-model="sortOrder" class="form-control" disabled>
                <option value="value[0].title">Alphabetical</option>
                <option value="rating">Proficiency</option>
            </select>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Requested Skills</h3>
            </div>
            <div class="panel-body">
                <div ng-hide="isActiveSkill()">
                <div class="alert alert-warning">
                    <strong>Looking to hire me on as a consultant?</strong> Select desired skills as you browse to store them in this panel for easy viewing.
                    <!--<button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>-->
                </div>
            </div>
            <p></p>
                <div class="skill" ng-repeat="skill in skills">
                    <div class="skill" ng-repeat="set in skill.sets">
                        <div class="skill" ng-repeat="value in set.value" ng-show="value.active" ng-click="remove(value)" class="pointer">
                            <div class="skill-cont"><div class="btn btn-success stored">{{value.title}} <i class="icon-star">{{set.rating}} </i><button type="button" class="stored" data-dismiss="alert" aria-hidden="true"><strong>x</strong></button></div></div>
                        </div>
                    </div>
                </div>
                <p></p>
                <div ng-show="isActiveSkill()">
                    <a class="link" href="" clip-copy="copySkills()" clip-click="copyLink()">Copy to clipboard</a>
                    <div class="alert alert-success alert-dismissable" style="display: none">
                        Copied!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div ng-repeat="p in portfolio | filter:searchText">
            <div class="panel panel-default" ng-repeat="value in p.value">
                <div class="panel-heading">
                    <h3 class="panel-title">{{value.title}}</h3>
                </div>
                <div class="panel-body">
                    <p>{{value.description}}</p>
                    <p><a href="{{value.link}}" target="_blank">{{value.link}}</a></p>
                <p>
                <div class="skill-cont"><button button-simple="active btn-primary" class="btn btn-default btn-xs" ng-repeat="skill in p.skills" ng-model="skill"></button></div>
                </p>
                </div>
            </div>
        </div>
    </div>
</div>
