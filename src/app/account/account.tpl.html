<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <h1 class="page-header">Account Settings </h1>
        <form role="form">
            <legend>Change Password</legend>                
                <p ng-class="{'alert alert-danger': feedback.success == false, 'alert alert-success': feedback.success == true }">{{feedback.message}}</p>

                <div class="form-group" ng-class="{{feedback.errClass}}">
                    <label class="control-label">Current Password</label>
                    <input ng-model="currPass" class="form-control" type="password">
                </div>
                <div class="form-group" ng-class="{{feedback.errClass}}">
                    <label class="control-label">New Password</label>
                    <input ng-model="newPass" class="form-control" type="password">
                </div>
                <div class="form-group" ng-class="{{feedback.errClass}}">
                    <label class="control-label">Confirm New Password</label>
                    <input ng-model="confirmPass" class="form-control" type="password">
                </div>
            </fieldset>
            <button class="btn btn-success" name="submit" type="Submit" ng-click="changePassword()">Submit</button>

        </form>
    </div>
</div>
