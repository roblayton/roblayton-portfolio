<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <h1 class="page-header">Register</h1>
        <form role="form">
            <legend>Register New User</legend>                
                <p ng-class="{'alert alert-danger': feedback.success == false, 'alert alert-success': feedback.success == true }">{{feedback.message}}</p>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username" ng-model="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ng-model="password" placeholder="Enter password">
            </div>
                <div class="form-group" ng-class="{{feedback.errClass}}">
                    <label class="control-label">Confirm Password</label>
                    <input ng-model="confirmPass" class="form-control" type="password">
                </div>
            <button class="btn btn-default" id="register" ng-click="register()">Register</button>
        </form>
    </div>
</div>
